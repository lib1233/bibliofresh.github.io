                        <figure class="shadow"><img src="1.jpg" alt="<p><b>&nbsp&nbspВідкрита освіта: інноваційні технології та менеджмент : [колект. моногр.] / [Н. Г. Ничкало ; за наук. ред. М. О. Кириченка, Л. М. Сергеєвої] ; Нац. акад. пед. наук України, Держ. ВНЗ «Університет менеджменту освіти». – К. :  Інтерсервіс, 2018. – 440 с.</b></p ><p>&nbsp&nbspНаукове видання з нагоди ювілейної дати із дня народження видатного вченого, доктора педагогічних наук, професора, дійсного члена НАПН України В. В. Олійника підготовлено ученими, науковцями й дослідниками – членами його наукової школи. Автори розкривають сучасні наукові підходи, тенденції, напрями, умови та технології поширення принципів відкритої освіти. Йдеться про відкриття усіх сторін освітнього процесу, про об’єктивність якості освіти для суспільства, роботодавців, здобувачів освіти, оскільки сучасність потребує об'єднання фахівців різних галузей знань задля здійснення значних змін в русі відкритої освіти.<br>
&nbsp&nbspВидання адресоване науковцям, докторантам, аспірантам, магістрантам працівникам освітніх закладів та установ.</p>&nbsp&nbsp<A href=&quot; https://lib.iitta.gov.ua/717836/1/%D0%9C%D0%9E%D0%9D%D0%9E%D0%93%D0%A0%D0%90%D0%A4%D0%98%D0%AF_%D0%A1%D0%B5%D1%80%D0%B3%D0%B5%D1%94%D0%B2%D0%B0_%D0%9B%D0%9C.pdf &quot; target=_blank><img src=&quot;1.png&quot; ></a>
"/></figure>
            <figure class="shadow"><img src="2.jpg" alt="<p><b>&nbsp&nbspІнформаційно-ресурсне забезпечення освітнього процесу в умовах діджиталізації суспільства : збірник матеріалів Міжнар. наук.-практ. конф. 11.11.2020 р. / Наук.-метод. центр вищ. та фах. передвищ. освіти М-ва освіти і науки України ; Ін-т інформ. технологій і засобів навчання НАПНУ ; Нац. ун-т біоресурсів і природокористування України ; Білоцерк. ін-т неперерв. проф. освіти ; Ун-т приклад. наук Вайенштефан-Тріздорф;  Вроцлав. природнич. ун-т. – К. : Наук.-метод. центр ВФПО, 2020. – 354 с.</b></p><p>&nbsp&nbspУ збірнику представлені матеріали Міжнародної науково-практичної конференції «Інформаційно-ресурсне забезпечення освітнього процесу в умовах діджиталізації суспільства», присвяченої питанням методики застосування інформаційних і телекомунікаційних технологій у навчанні, засобам моніторингу результативності освітнього процесу, особливостям організації освітнього процесу в умовах пандемії COVID-19, вирішення проблем створення та використання електронних освітніх ресурсів  і мультимедіатехнологій, актуальним завданням розвитку інформаційно-освітнього середовища закладів освіти, управління якістю освіти, інформаційної безпеки всіх суб’єктівосвіти та формування цифрової компетентності громадян. </p >
&nbsp&nbsp<a href="https://onedrive.live.com/?authkey=%21ADgS72gbL3gyUVs&cid=5E8999F54A87BB53&id=5E8999F54A87BB53%211405&parId=5E8999F54A87BB53%21972&o=OneUp"><img src="1.png"></a>
"/></figure>
            <figure class="shadow"><img src="3.jpg" alt="<p><b>&nbsp&nbspПрайтлер, Б. На їхньому боці : психосоц. робота з травмов. біженцями / Барбара Прайтлер ; пер. з нім. Дарина Мелашенко та Тетяна Супрун ; [обкл. Олексій Міськін]. – Л. : ВНТЛ-Класика, 2022. – 156 с.</b></p >&nbsp&nbsp«Я хочу допомогти!». Ось перший імпульс, коли бачимо потоки біженців, змушених залишити батьківщину й шукати захист у різних країнах світу. А далі виникають питання. Як поводитися з травмованими людьми? Як побудувати довірливі стосунки? І що потрібно зробити, щоб наша взаємодія була ефективною?<br>&nbsp&nbsp Відповіді містяться у цій книжці. Це своєрідний порадник і довідник для волонтерів, що працюють з біженцями. У простій і зрозумілій формі авторка подає основи психології травми та травматичних ситуацій, зокрема біженства, і показує на практичних прикладах, як зрозуміти механізми травми і зробити взаємодію з біженцями цілющою. Ця книжка заохочує зробити крок до взаємодії, до зустрічі з людьми і різним культурним карбом і з різними історіями, до створених довірливих стосунків, які розрадять і допоможуть."
"/></figure>
          <figure class="shadow"><img src="4.jpg" alt="<p><b>&nbsp&nbspНові вимоги до компетентностей керівників шкіл в Україні : посіб. для слухачів закладів післядиплом. пед. освіти, кер. закладів заг. серед. освіти, здобувачів вищ. освіти за спеціалізаціями «Управління навчальним закладом» та «Управління проектами» / [О. М. Отич та ін. ; за заг. ред. О. М. Отич, Л. К. О. де Фонтана] ; НАПН України, УВУПО, ДВНЗ «Університет менеджменту освіти», КВЗО «Одеська академія неперервної  освіти» ; КультурКонтакт Австрія.– К. ; Одеса, 2018. – 74 с.</b></p ><p>&nbsp&nbspУ посібнику вміщено теоретичні, інформаційно-аналітичні та навчально-методичні матеріали, розроблені учасниками українсько-австрійського проекту «Нові вимоги до компетенцій керівників шкіл в Україні» (2016–2018) з метою допомоги керівникам закладів загальної середньої освіти у розвитку компетентностей, затребуваних в умовах реформування школи. Проблемні запитання, інформація для роздумів, практичні завдання, вправи, методичні рекомендації та інші матеріали посібника можуть бути використані педагогічними і науково-педагогічними працівниками закладів післядипломної освіти при підвищенні кваліфікації керівників шкіл і при організації їх неформальної та інформальної освіти, а також викладачами закладів вищої освіти при проведенні інтерактивних занять і тренінгів з магістрами спеціальностей «Управління навчальним закладом», «Управління проектами» та ін .<br>
&nbsp&nbsp Для керівників і працівників закладів загальної середньої, вищої та післядипломної освіти, освітніх установ та організацій, слухачів курсів підвищення кваліфікації, студентів закладів вищої освіти, державних службовців, наукових працівників, усіх, хто зацікавлений у приведенні компетентностей керівників закладів загальної середньої освіти України у відповідність до вимог нової української школи.</p>&nbsp&nbsp<A href=&quot; https://lib.iitta.gov.ua/712155/1/%D0%BD%D0%BE%D0%B2%D1%96%20%D0%B2%D0%B8%D0%BC%D0%BE%D0%B3%D0%B8%20book%20WEB.pdf &quot; target=_blank><IMG src=&quot;1.png&quot; ></a> 
"/></figure>
           <figure class="shadow"><img src="5.jpg" alt="<p><b>&nbsp&nbspСвідоме і несвідоме у груповій взаємодії : монографія / [П. П. Горностай та ін.] ; за наук. ред. П. П. Горностая ; Нац. акад. пед. наук України, Ін-т соц. та політ. психології. – Кропивницький : Імекс-ЛТД, 2018. – 244 с.</b></p ><p>&nbsp&nbspУ монографії висвітлюються результати дослідження особливостей групової взаємодії в групах різного типу: навчальних і психотерапевтичних, гомогенних і гетерогенних за гендерним складом, новостворених і давно сформованих, які стабільно функціонують. На основі узагальнення результатів теоретичних та емпіричних досліджень обґрунтовано концепцію групової взаємодії, що спирається на уявлення про паралельні свідомі і несвідомі процеси групової динаміки, феноменологію архетипів, групових ритуалів, психологічних захистів тощо. Запропоновано методичний інструментарій регуляції внутрішньогрупової та міжгрупової взаємодії конфліктного характеру, а також долання напруженості, яка при цьому виникає. Особливу увагу приділено рольовій взаємодії та комунікації як виду взаємодіяння, розкрито механізми взаємодії членів групи залежно від їхнього соціально-психологічного статусу в групі.<br>&nbsp&nbsp Для науковців-психологів, викладачів психології закладів вищої освіти, студентів, фахівців у галузях соціальної роботи, освіти, управління соціальними процесами та політичного менеджменту.</p>&nbsp&nbsp<A href=&quot; https://lib.iitta.gov.ua/712566/1/MonGroup2018.pdf &quot; target=_blank><IMG src=&quot;1.png&quot; ></a> 
"/></figure>
